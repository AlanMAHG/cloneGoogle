<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <nav>
            <a class="bloquear" href="#">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <a href="#">Gmail</a>
            <a class="espacio" href="#">Imágenes</a>
            <a id="menuGoogle" href="#">
                <i class="fa fa-th fa-lg" aria-hidden="true"></i>
            </a>
            <a href="#">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
            </a>
        </nav>
    </header>
    <main>
        <section class="principal">
            <article class="img">
                <img src="IMG/google.jpg" alt="">
            </article>
            <article class="compartir">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
            </article>
        </section>
        <section class="buscador">
            <a href="#">
                <img class="botonVoz" src="CSS/botonVoz.png" alt="bototn de voz">
            </a>
            <input class="barraBusqueda botonVoz" type="text" >
        </section>
        <section class="botones">
            <article>
                <a>Buscar con Google</a>
            </article>
            <article>
                <a>Me siento con suerte</a>
            </article>
        </section>
        <section class="preFooter">
            <p>México</p>
        </section>
    </main>
    <footer>
        <section class="desaparecer">
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Sobre Google</a>
            <a href="#">Cómo funciona la Búsqueda</a>
        </section>
        <section>
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </section>
    </footer>
</body>
</html>
